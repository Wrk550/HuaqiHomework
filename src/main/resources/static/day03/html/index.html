<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITI</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <script src="../../dist/main.js"></script>
</head>

<body>

  <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
  <div class="container">
    <div class="btn-group btn-group-xs" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="traditional-trade">Traditional Trade
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="nlp-trade">NLP Trade
      </label>
    </div>
    <div class="header">
      <div class="root">
        <!-- <form action="action" method="post" id="form"> -->
        <div class="inline-box">
          <label class="input-list"><span class="top-title">Client Name</span>
            <input class="form-control input-sm" type="text" id="clientName" name="clientName" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">Ticker</span>
            <input class="form-control input-sm" type="text" id="ticker" name="ticker" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">RIC</span>
            <input class="form-control input-sm" type="text" id="ric" name="ric" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">Size</span>
            <input class="form-control input-sm" type="text" id="size" name="size" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">Price</span>
            <input class="form-control input-sm" type="text" id="price" name="price" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list" for="currency"><span class="top-title">Currency</span>
            <input class="form-control input-sm" type="text" id="currency" name="currency" placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list" for="issueSector"><span class="top-title">Issue Sector</span>
            <input class="form-control input-sm" type="text" id="issueSector" name="issueSector"
              placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">Salesperson</span>
            <input class="form-control input-sm" type="text" id="salesperson" name="salesperson"
              placeholder="Text input">
          </label>
        </div>
        <div class="inline-box">
          <label class="input-list"><span class="top-title">HT/PT</span>
            <select name="htpt" id="htpt" class="form-control input-sm" style="width: 120px;" required="required">
              <option value="HT">HT</option>
              <option value="PT">PT</option>
            </select>
          </label>
        </div>
        <!-- </form> -->
      </div>
      <div class="buttonClass">
        <!-- <div class="subButtonClass"> -->
        <label>
          <button class="form-control input-sm" style="background-color: #00b755;" onclick="buyHandler()"
            type="submit">Buy</button>
        </label>
        <label>
          <button class="form-control input-sm" style="background-color: #ffcd00;" onclick="sellHandler()"
            type="submit">Sell</button>
        </label>
        <!-- </div> -->
      </div>
    </div>
    <hr>
    <div class="button-list btn-group btn-group-sm">
      <button type="button" class="btn btn-default">1D</button>
      <button type="button" class="btn btn-default">1W</button>
      <button type="button" class="btn btn-default">2W</button>
      <button type="button" class="btn btn-default">1MD</button>
      <button type="button" class="btn btn-default">3MD</button>
      <button type="button" class="btn btn-default">6MD</button>
      <button type="button" class="btn btn-default">1YD</button>
      <button type="button" class="btn btn-default">YTD</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr style="text-align: left;">
          <th>Date</th>
          <th>Client Name</th>
          <th>Client Side</th>
          <th>Ticker</th>
          <th>RIC</th>
          <th>Size</th>
          <th>Price</th>
          <th>Notional USD</th>
          <th>Currency</th>
          <th>Issuer Sector</th>
          <th>Salesperson</th>
          <th>HT/PT</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="statistic-data">
      <div class="box1">
        <span class="total-buy">Total Buy: </span><span style="color: #e9eef3;">1.300.26</span>
        <span class="total-sell">Total Sell: </span><span style="color: #e9eef3;">1.300.26</span>
        <span class="net-quantity">Net Quantity: </span><span style="color: #e9eef3;">1.300.26</span>
        <span class="total-buy-notional">Total Buy Notional: </span><span style="color: #e9eef3;">1.300.26</span>
        <span class="total-sell-notional">Total Sell Notional: </span><span style="color: #e9eef3;">1.300.26</span>
        <span class="net-notional">Net Notional: </span><span style="color: #e9eef3;">1.300.26</span>
      </div>
      <div class="box2">
        <span class="total-records">Total Records: <span>4</span></span>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>

</body>


</html>
